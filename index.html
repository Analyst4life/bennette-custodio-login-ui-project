<!DOCTYPE html> <!-- Declares the document type as HTML5, ensuring proper rendering in browsers -->
<html lang="en"> <!-- Opens the HTML document and sets the language to English -->
<head> <!-- Contains meta-information about the document (not displayed directly on the page) -->
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on mobile devices -->
    <title>BENNETTE CUSTODIO Login UI Project</title> <!-- Sets the title of the page, shown on the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links an external CSS file for styling the page -->
</head>
<body> <!-- Opens the body section, which contains all visible content -->
    <div class="login-container"> <!-- A container div for the login form, used for layout and styling -->
        <form class="login-box"> <!-- The login form element, containing input fields and the submit button -->
            <h2>Sign in</h2> <!-- Header for the form, indicating purpose -->
            <div class="input-group"> <!-- Wrapper for a single input field and its underline effect -->
                <input type="text" placeholder="Username" required> <!-- Text input for username, required field -->
                <div class="underline"></div> <!-- Decorative underline for input field, styled via CSS -->
            </div>
            <div class="input-group"> <!-- Wrapper for password input field -->
                <input type="password" placeholder="Password" required> <!-- Password input (masked), required field -->
                <div class="underline"></div> <!-- Decorative underline for password input -->
            </div>
            <button type="submit">Sign in</button> <!-- Submit button for the form -->
        </form>
    </div> <!-- Closes the login container div -->      
</body>
</html> <!-- Closes the HTML document -->
